# .github/workflows/check-tools-version.yml
name: Check Docker and Git Versions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check Docker version
        run: docker --version

      - name: Check Git version
        run: git --version

