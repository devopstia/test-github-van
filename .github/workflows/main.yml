version: '3'

services:
  sixfure-db:
    container_name: sixfure-db-container
    image: vanessasaha/weather-db:latest
    hostname: db
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: sixfure
      MYSQL_USER: sixfure
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - sixfure_bridge
    restart: always

  sixfure-redis:
    container_name: sixfure-redis-container
    image: vanessasaha/weather-redis:latest
    ports:
      - "6379:6379"
    expose:
      - "6379"
    environment:
      REDIS_USER: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - sixfure_bridge
    restart: always

  sixfure-auth:
    container_name: sixfure-auth-container
    image: vanessasaha/weather-auth:latest
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      DB_HOST: sixfure-db
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - sixfure_bridge
    restart: always
    depends_on:
      - sixfure-db

  sixfure-weather:
    container_name: sixfure-weather-container
    image: vanessasaha/weather-weather:latest
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment:
      APIKEY: ${APIKEY}
    networks:
      - sixfure_bridge
    restart: always
    depends_on:
      - sixfure-db
      - sixfure-redis

  sixfure-ui:
    container_name: sixfure-ui-container
    image: vanessasaha/weather-ui:latest
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      AUTH_HOST: sixfure-auth
      AUTH_PORT: 8080
      WEATHER_HOST: sixfure-weather
      WEATHER_PORT: 5000
      REDIS_USER: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks:
      - sixfure_bridge
    restart: always
    depends_on:
      - sixfure-auth

volumes:
  db-data:
  redis-data:

networks:
  sixfure_bridge:
    driver: bridge

env_file:
  - .env
