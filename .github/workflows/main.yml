name: Build and Push Go WeatherApp

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Setup Docker Auth
    runs-on: ubuntu-latest
    outputs:
      username: ${{ steps.export-vars.outputs.username }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Export username
        id: export-vars
        run: echo "username=${{ vars.DOCKER_USERNAME }}" >> $GITHUB_OUTPUT

  build-auth:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./weather-app/auth
          file: ./weather-app/auth/Dockerfile
          push: true
          tags: ${{ needs.setup.outputs.username }}/weather-auth:latest

  build-db:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./weather-app/db
          file: ./weather-app/db/Dockerfile
          push: true
          tags: ${{ needs.setup.outputs.username }}/weather-db:latest

  build-redis:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./weather-app/redis
          file: ./weather-app/redis/Dockerfile
          push: true
          tags: ${{ needs.setup.outputs.username }}/weather-redis:latest

  build-ui:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./weather-app/ui
          file: ./weather-app/ui/Dockerfile
          push: true
          tags: ${{ needs.setup.outputs.username }}/weather-ui:latest

  build-weather:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./weather-app/weather
          file: ./weather-app/weather/Dockerfile
          push: true
          tags: ${{ needs.setup.outputs.username }}/weather-weather:latest

  list-images:
    needs: [build-auth, build-db, build-redis, build-ui, build-weather]
    runs-on: ubuntu-latest
    steps:
      - name: List all Docker images
        run: docker images
